<!-- #region head -->
<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="header__top top-bar">
        <a class="top-bar__logo logo" href="#">
          <img
            class="logo__img"
            src="images/logo.svg"
            alt="MyBike logo"
          >
        </a>

        <div class="top-bar__icons">
          <a class="icon icon--phone" href="tel:+123455555555"></a>
          <a class="icon icon--menu" href="#menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">
          Take the Streets
        </h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu__top-bar top-bar">
        <a class="top-bar__logo logo" href="#">
          <img
            class="logo__img"
            src="images/logo-black.svg"
            alt="MyBike logo"
          >
        </a>

        <a class="icon icon--close" href="#"></a>
      </div>

      <div class="menu__content">
        <nav class="menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#about">About Us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#compare">Compare Bikes</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a class="menu__phone-number" href="tel:+123455555555">+1 234 5555-55-55</a>
        <a class="menu__book-test-btn" href="#">Book a test ride</a>
      </div>
    </aside>

    <main class="main">
      <section class="about section" id="about">
        <h2 class="title">Move Free</h2>
      </section>

      <section class="compare section" id="compare">
        <h2 class="title">Compare Bikes</h2>
      </section>

      <section class="details section" id="details">
        <h2 class="title">The Details</h2>
      </section>

      <section class="contacts section" id="contacts">
        <h2 class="title">Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
